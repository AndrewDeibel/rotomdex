      <div class="flex padded-large vertical" *ngIf="showUserCards">
        <card-user-card
          class="box"
          *ngFor="let userCard of userCards"
          [item]="userCard"
          (deleted)="deleteItem(userCard)"
          (updated)="updateItem($event)"
          [userCardGroups]="userCardGroups"
          [variations]="variations"
        >
        </card-user-card>
      </div>
      <empty *ngIf="userCards.length === 0" [empty]="empty"></empty>
      <div class="width-12" *ngIf="userCards.length">
        <div class="border-top padding-top">
          <div class="flex padded flex-center">
            <div class="box"></div>
            <div>
