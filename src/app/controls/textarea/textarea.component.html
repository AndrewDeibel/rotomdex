<div class="textarea-wrapper">
  <label *ngIf="textarea.label" class="label">{{ textarea.label }}</label>
  <textarea
    [style.width]="textarea.width ? textarea.width + 'px' : null"
    [attr.placeholder]="textarea.placeholder ? textarea.placeholder : null"
    class="textarea {{ textarea.classes }}"
    (keydown.enter)="keydownEnter()"
    (change)="change()"
    [attr.disabled]="textarea.disabled"
    [(ngModel)]="value"
    [attr.rows]="textarea.rows"
    [attr.formControlName]="textarea.formControlName"
    [attr.name]="textarea.name"
  >
  </textarea>
</div>
