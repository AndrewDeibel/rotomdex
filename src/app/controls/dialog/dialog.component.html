<div
  class="overlay dialog-overlay active pointer"
  (mousedown)="onOverlayClicked()"
>
  <div
    class="dialog"
    (mousedown)="onDialogClicked($event)"
    style="width: {{
      config.data && config.data.width ? config.data.width : 'auto'
    }}"
  >
    <div class="dialog-header">
      <div class="flex padded flex-center">
        <div class="box min-0 ellipsis">
          <div class="dialog-title">
            <h4>{{ config.title }}</h4>
          </div>
        </div>
        <div>
          <div class="dialog-close" (click)="onCloseClicked()"></div>
        </div>
      </div>
    </div>
    <div class="dialog-content {{ config.overflow ? 'dialog-overflow' : '' }}">
      <ng-template appInsertion></ng-template>
    </div>
    <!-- <div class="dialog-footer" *ngIf="dialog.buttons.length">
      <div class="flex padded">
        <div *ngFor="let button of dialog.buttons">
          <app-button [button]="button"></app-button>
        </div>
      </div>
    </div>
    <loader [active]="loading"></loader> -->
  </div>
</div>
