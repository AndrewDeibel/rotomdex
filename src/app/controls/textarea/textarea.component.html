<div class="textarea-wrapper">
  <label *ngIf="textarea.label" class="label">{{ textarea.label }}</label>
  <textarea
    [style.width]="textarea.width ? textarea.width + 'px' : null"
    [attr.placeholder]="textarea.placeholder"
    class="textarea {{ textarea.classes }}"
    (keydown)="keydown($event)"
    (keydown.enter)="keydownEnter($event)"
    (change)="change($event)"
    [attr.disabled]="textarea.disabled"
    [value]="value"
    [attr.rows]="textarea.rows"
  >
  </textarea>
</div>
