<div *ngIf="formControlGroup" class="flex padded flex-wrap">
  <h4 *ngIf="formControlGroup.title">{{ formControlGroup.title }}</h4>
  <div
    class="{{ formControl.classes }}"
    *ngFor="let formControl of formControlGroup.controls"
  >
    <form-control [appFormControl]="formControl"></form-control>
  </div>
</div>
