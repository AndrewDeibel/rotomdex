<a
  class="card-grid"
  [routerLink]="card.route ? card.route : null"
  (click)="click()"
>
  <div class="card-image-wrapper" *ngIf="card.image">
    <!-- Image -->
    <div class="card-image {{ card.gfx ? 'gfx' : '' }}">
      <loader [active]="imageLoading"></loader>
      <div class="placeholder"></div>
      <img
        src="{{ card.image }}"
        onerror="this.src='./assets/placeholder.png';"
        [hidden]="imageLoading"
        (load)="onLoad()"
      />

      <!-- Price -->
      <div
        class="money-tag"
        *ngIf="
          card.last_prices &&
          card.last_prices.length &&
          card.last_prices[0].market_price
        "
      >
        {{ card.last_prices[0].market_price | currency }}
      </div>

      <!-- Collection qty -->
      <div class="collection" *ngIf="!card.scan">
        <textbox [textbox]="textbox"></textbox>
      </div>
    </div>

    <div class="card-information flex flex-nowrap flex-center">
      <div class="box ellipsis">
        <div class="card-number subheading">
          {{ card.number }} - {{ card.expansion.name }}
        </div>
        <div class="card-name ellipsis">
          {{ card.name }}
        </div>
      </div>
      <div *ngIf="card.total_cards_owned > 0">
        <img
          title="Owned"
          class="pokeball"
          style="width: 24px"
          src="/assets/pokeball-green.png"
        />
      </div>
    </div>
  </div>
</a>
