<div class="flex justify-center">
  <form
    class="padding-4"
    style="width: 500px; max-width: 100%"
    [formGroup]="form"
    (ngSubmit)="submit()"
  >
    <div class="flex vertical padded-2">
      <div>
        <h1>Add Group</h1>
      </div>
      <div>
        <textbox [textbox]="textboxName"></textbox>
      </div>
      <div class="relative z-3">
        <app-select [select]="selectType"> </app-select>
      </div>
      <div class="relative z-2">
        <app-select [select]="selectIcon"> </app-select>
      </div>
      <div class="relative z-1">
        <app-textarea [textarea]="textareaDescription"> </app-textarea>
      </div>
      <div class="relative z-1">
        <toggle [toggle]="togglePublic"></toggle>
      </div>
      <div>
        <div class="flex">
          <div class="box">
            <app-button [button]="buttonCancel"></app-button>
          </div>
          <div>
            <app-button [button]="buttonSave"></app-button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
