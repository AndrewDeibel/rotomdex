<form
  class="padding-y-8 flex vertical flex-center"
  [formGroup]="form"
  (ngSubmit)="submit()"
  style="max-width: 320px; margin: 0 auto"
>
  <div class="flex vertical padded-2">
    <div>
      <h1>Sign In</h1>
    </div>
    <div>
      <textbox
        [textbox]="textboxEmail"
        formControlName="emailControl"
      ></textbox>
    </div>
    <div>
      <textbox
        [textbox]="textboxPassword"
        formControlName="passwordControl"
      ></textbox>
    </div>
    <div>
      <div class="flex padded flex-center">
        <div>
          <app-button [button]="buttonSubmit"></app-button>
        </div>
        <div>
          <a routerLink="/forgot">Forgot Password?</a>
        </div>
      </div>
    </div>
    <div><hr /></div>
    <div>
      <h1>Register</h1>
      <p>
        Rotomdex is currently in closed beta, you must receive an invite code to
        sign up during this stage.
      </p>
      <app-button [button]="buttonRegister"></app-button>
    </div>
  </div>
</form>
