<div class="flex justify-center">
  <form
    class="padding-4"
    style="width: 500px; max-width: 100%"
    [formGroup]="form"
    (ngSubmit)="submit()"
  >
    <div class="flex vertical padded-2">
      <div>
        <h1>{{ title }}</h1>
      </div>
      <div>
        <textbox
          [textbox]="textboxName"
          formControlName="nameControl"
        ></textbox>
      </div>
      <div class="relative z-3">
        <app-select
          [select]="selectType"
          formControlName="selectType"
        ></app-select>
      </div>
      <div class="relative z-1">
        <app-textarea
          [textarea]="textareaDescription"
          formControlName="descriptionControl"
        ></app-textarea>
      </div>
      <div class="relative z-1">
        <toggle
          [toggle]="togglePublic"
          formControlName="publicControl"
        ></toggle>
      </div>
      <div>
        <div class="flex padded">
          <div>
            <app-button [button]="buttonCancel"></app-button>
          </div>
          <div>
            <app-button [button]="buttonDelete"></app-button>
          </div>
          <div class="box"></div>
          <div>
            <app-button [button]="buttonSave"></app-button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
