<div *ngIf="appFormControl">
  <textbox *ngIf="showTextbox" [textbox]="appFormControl.control"></textbox>
  <app-textarea
    *ngIf="showTextarea"
    [textarea]="appFormControl.control"
  ></app-textarea>
  <app-select *ngIf="showSelect" [select]="appFormControl.control"></app-select>
  <editor *ngIf="showEditor" [editor]="appFormControl.control"></editor>
  <checkbox *ngIf="showCheckbox" [checkbox]="appFormControl.control"></checkbox>
  <toggle *ngIf="showToggle" [toggle]="appFormControl.control"></toggle>
</div>
