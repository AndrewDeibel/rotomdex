<div class="items-list" *ngIf="items.length">
  <ul>
    <li *ngFor="let item of items">
      <!-- Card -->
      <card-item-list *ngIf="isCard(item)" [card]="item"> </card-item-list>

      <!-- Expansion -->
      <expansion-item-list *ngIf="isExpansion(item)" [expansion]="item">
      </expansion-item-list>

      <!-- Pokemon variant -->
      <pokemon-item-list *ngIf="isPokemonVariant(item)" [pokemonVariant]="item">
      </pokemon-item-list>
    </li>
  </ul>
</div>
