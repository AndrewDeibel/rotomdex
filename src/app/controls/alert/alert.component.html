<div class="alert {{ alert.type }} {{ alert.classes }}">
  <fa-icon
    *ngIf="alert.icon"
    [icon]="alert.icon"
    (click)="alert.clickIcon && alert.clickIcon()"
  ></fa-icon>
  <span [innerHtml]="alert.message"></span>
  <app-button *ngIf="alert.button" [button]="alert.button"></app-button>
</div>
