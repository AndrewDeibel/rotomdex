<label *ngIf="toggle.label" class="label">
  {{ toggle.label }}
</label>
<div class="toggle-wrapper">
  <label class="toggle">
    <input [checked]="value" (change)="change($event)" type="checkbox" />
    <span *ngIf="toggle.text" class="text">{{ toggle.text }}</span>
    <span *ngIf="toggle.textChecked" class="textChecked">{{
      toggle.textChecked
    }}</span>
  </label>
</div>
