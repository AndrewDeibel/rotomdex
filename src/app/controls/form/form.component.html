<form
  *ngIf="form"
  [formGroup]="form.formGroup"
  (ngSubmit)="onSubmit(form.formGroup)"
>
  <h2 *ngIf="form.title">{{ form.title }}</h2>
  <div class="flex padded vertical">
    <div *ngFor="let formControlGroup of form.groups">
      <form-group [formControlGroup]="formControlGroup"></form-group>
    </div>
  </div>
</form>
