<div id="page-register">
  <form class="padding-large" [formGroup]="form" (ngSubmit)="submit()">
    <div class="flex vertical padded flex-center">
      <div>
        <h1>Sign Up</h1>
      </div>
      <div>
        <textbox [textbox]="textboxEmail"></textbox>
      </div>
      <div>
        <textbox [textbox]="textboxUsername"></textbox>
      </div>
      <div>
        <textbox [textbox]="textboxPassword"></textbox>
      </div>
      <div>
        <textbox [textbox]="textboxConfirmPassword"></textbox>
      </div>
      <div>
        <app-button [button]="buttonSubmit"></app-button>
      </div>
    </div>
  </form>
</div>
