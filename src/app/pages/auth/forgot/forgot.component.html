<form
  class="padding-y-8 flex vertical flex-center"
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <div class="flex vertical padded-2 max-100" style="width: 400px">
    <div>
      <h1>Forgot Password?</h1>
    </div>
    <div>
      <p>
        If you forgot your password, enter your email below and we will send you
        instructions on how to reset it.
      </p>
    </div>
    <div>
      <textbox [textbox]="textboxEmail"></textbox>
    </div>
    <div>
      <app-button [button]="buttonSubmit"></app-button>
    </div>
  </div>
</form>
