<div class="padding item">
  <div
    class="flex padded flex-center"
    [routerLink]="expansion.route ? expansion.route : []"
  >
    <div class="flex padded flex-center box">
      <div>
        <div class="expansion-symbol">
          <img src="{{ expansion.symbol }}" />
        </div>
      </div>
      <div class="box">
        <div class="flex padded flex-center">
          <span class="width-6 small-12">
            {{ expansion.name }}
          </span>
          <span class="width-3 small-4 subheading">
            {{ expansion.release_date | date }}
          </span>
          <span class="width-3 small-8">
            <progress-bar [progressBar]="progressBar"> </progress-bar>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
