<!-- List/Grid -->
<div [class.item-groups]="groups.length > 1" *ngIf="groups && groups.length">
  <div *ngFor="let group of groups" class="item-group">
    <div class="item-group-inner padding-2">
      <div class="max">
        <div class="padding-bottom" *ngIf="group.name">
          <div class="flex padded flex-end">
            <div class="box small-12">
              <div class="h2 bold">{{ group.name }}</div>
            </div>
            <div class="width-3 medium-4 small-12">
              <progress-bar
                class="padding-bottom block"
                [progressBar]="getProgressBar(group)"
              >
              </progress-bar>
            </div>
          </div>
        </div>

        <!-- List -->
        <items-list *ngIf="showList(group)" [items]="group.items"> </items-list>

        <!-- Grid -->
        <items-grid
          *ngIf="showGrid(group)"
          [itemClasses]="itemClasses"
          [items]="group.items"
          (outputClickItem)="clickItem($event)"
        >
        </items-grid>
      </div>
    </div>
  </div>
</div>
